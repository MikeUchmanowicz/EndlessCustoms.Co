name: Deploy to S3

on:
  push:
    branches:
      - main  # Deploy when code is pushed to the "main" branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_S3_KEY_ECC }}
          aws-secret-access-key: ${{ secrets.AWS_S3_SECRET_ECC }}
          aws-region: us-west-1

      - name: Deploy to S3
        run: |
          aws s3 sync . s3://endlesscustoms.co --delete