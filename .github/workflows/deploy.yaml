name: Deploy to S3

on:
  push:
    branches:
      - main  # Deploy when code is pushed to the "main" branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Update AWS CLI
        run: |
          sudo ./aws/install --update
          aws --version  # Verify the updated version

      - name: Deploy to S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_S3_KEY_ECC }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_S3_SECRET_ECC }}
          AWS_REGION: us-west-1  # Replace with your S3 bucket region
        run: |
          aws s3 sync . s3://endlesscustoms.co --delete
